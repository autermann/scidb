[nightly]
server-0=127.0.0.1,3
db_user=nightly
db_passwd=nightly
install_root=@CMAKE_INSTALL_PREFIX@
pluginsdir=@CMAKE_INSTALL_PREFIX@/lib/scidb/plugins
logconf=@CMAKE_INSTALL_PREFIX@/share/scidb/log4cxx.properties
